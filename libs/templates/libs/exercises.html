{% extends 'base.html' %}

{% block main %}
<div class="list-container">
    <div><h1>Exercise list page</h1></div>
    {% for exercise in object_list %}
        <div class="list-exercisecard">

                <h3><a href="{% url 'exercise' exercise.get_absolute_url %}">{{exercise.name}}</a></h3>
                <!-- <h3>{{exercise.name}}</h3> -->
                {% for sport in sport_tag %}
                <h3>{{exercise.sport}}</h3>
                {% endfor %}

        </div>
    {% endfor %}
</div>
{% endblock %}
